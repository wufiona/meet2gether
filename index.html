<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">

    <div class="container">
      <span class="event-title">Lunch with Emily</span>

      <div class="event-info">
        <div class="least-container">
          <div class="least"></div>
          <span class="least-label">1/2 available</span>
        </div>
        <div class="most-container">
          <div class="most"></div>
          <span class="most-label">2/2 available</span>
        </div>
        <button class="button_1"><span class="label">switch mode</span></button>
        <button class="button_2"><span class="label">sort on avail.</span></button>
      </div>

      <!-- calendar block -->
      <div class="cal">
        <span class="days">sun mon tue wed thu fri sat </span>
        <div class="times">
          <span class="v21_121">8 am</span>
          <span class="v21_122">9 am</span>
          <span class="v21_123">10 am</span>
          <span class="v21_124">11 am</span>
          <span class="v21_125">12 pm</span>
          <span class="v21_126">1 pm</span>
          <span class="v21_127">2 pm</span>
          <span class="v21_128">3 pm</span>
          <span class="v21_129">4 pm</span>
          <span class="v21_130">5 pm</span>
          <span class="v21_131">6 pm</span>
        </div>

        <!-- Temporary Data -->
        <!-- <div class="block_1"></div>
        <div class="block_2"></div>
        <div class="block_3"></div>
        <div class="block_4"></div> -->
      </div>
    </div>

    <!-- side bar -->
    <aside>

      <div class="pfp"></div>
      <span class="name-tag">bob</span>
      <button class="avail_button">
        <span class="avail_label">edit availability</span>
      </button>

      <div class="meetings-container">
        <div class="v21_135">
          <div class="v21_136"></div>
          <span class="v21_137">Board Meeting</span>
        </div>
        <div class="v21_139"></div>
        <div class="v21_140">
          <div class="v21_141"></div>
          <span class="v21_142">Band Practice</span>
        </div>
        <div class="v21_144"></div>
        <div class="v21_145">
          <div class="v21_146"></div>
          <span class="v21_147">Lunch with Emily</span>
        </div>
        <div class="v21_149"></div>
        <div class="v21_150">
          <div class="name"></div>
          <span class="v21_152">Join/Create a New Meeting</span>
        </div>
      </div>

    </aside>
  </div>
</body>

</html>
