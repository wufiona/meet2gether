  <script>
    const shareBtn = document.getElementById("share-btn");

    shareBtn.addEventListener("click", () => {
      const emails = prompt("Enter the email addresses separated by commas:");

      if (emails) {
        const subject = "Invitation to Lunch with Emily";
        const body = "Hi,\n\nYou are invited to lunch with Emily on one of the following dates:\n\n- April 5th at 12pm\n- April 6th at 1pm\n- April 7th at 2pm\n\nPlease let us know which date works best for you by filling out this link.";

        const mailtoLink = `mailto:${emails}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

        window.location.href = mailtoLink;
      }
    });
